l_russian:
 #
 # "Edit FoA" (aka hijacked "Customize Title") window and confirmation dialog labels
 #

 CTFA_FOA_TITLE_CUSTOMIZATION_HEADER:0 "Изменить форму обращения"
 CTFA_FOA_TITLE_CUSTOMIZATION_DESC:0 "Введите форму обращения для владетелей титула #high [Title.MakeScope.Var('CTFA_bound_primary_title').Title.GetNameNoTooltip]#!"

 CTFA_FOA_TITLE_CUSTOMIZATION_CONFIRM_TITLE:0 "$CTFA_FOA_TITLE_CUSTOMIZATION_HEADER$"
 CTFA_FOA_TITLE_CUSTOMIZATION_CONFIRM_BODY:0 "Сохранить изменения в [CTFA_foa]?"
 CTFA_FOA_TITLE_NAME_FIELD:0 "Мужская форма"
 CTFA_FOA_TITLE_ADJECTIVE_FIELD:0 "Женская форма"

 #
 # Vanilla "Customize Title" window and confirmation dialog labels
 # (see vanilla localization\english\gui\title_view_l_english.yml, localization\english\gui\coa_designer_l_english.yml)
 #

 CTFA_VANILLA_TITLE_CUSTOMIZATION_CONFIRM_TITLE:0 "Настроить титул"
 CTFA_VANILLA_TITLE_CUSTOMIZATION_CONFIRM_BODY:0 "После завершения настройки титула отменить изменения будет невозможно. Действительно завершить?"
 CTFA_VANILLA_TITLE_NAME_FIELD:0 "Имя"
 CTFA_VANILLA_TITLE_ADJECTIVE_FIELD:0 "Прилаг."

 #
 # "Edit FoA" buttton tooltip text
 #

 CTFA_TOOLTIP_BIND_VANITY_TITLE_ENABLED_TEXT:0 "#I Щелкните, чтобы отредактировать ф.о.\nЩелкните ПКМ, чтобы вернуть стандартную ф.о.#!"
 CTFA_TOOLTIP_BIND_VANITY_TITLE:0 "#T Настроить [Concept('CTFA_form_of_address', 'форму обращения')|El]#!\nДля титула [Title.GetName]\n\n$CTFA_TOOLTIP_BIND_VANITY_TITLE_HELP_TEXT$"
 CTFA_TOOLTIP_BIND_VANITY_TITLE_FOR_CHARACTER:0 "#T Настроить [Concept('CTFA_form_of_address', 'форму обращения')|El]#!\nДля $CTFA_PERSON_APPROPRIATE_OWNED_PRIMARY_TITLE$ - [Character.GetPrimaryTitle.GetName]\n\n$CTFA_TOOLTIP_BIND_VANITY_TITLE_HELP_TEXT_FOR_CHARACTER$"

 CTFA_PERSON_APPROPRIATE_OWNED_PRIMARY_TITLE:0 "[Select_CString(Character.IsLocalPlayer, 'вашего ', '')][Concept('primary_title', 'первого титула')|El][Select_CString(Character.IsLocalPlayer, '', Concatenate(', которым владеет ', Character.GetFirstNamePossessiveOrMyNoTooltip))]"

 #
 # Titles count label in character window
 #

 CTFA_CV_TITLES:0 "[titles|E]: [GetDataModelSize(CharacterWindow.GetCharacter.MakeScope.GetList('CTFA_held_non_vanity_titles'))|V]"
 CTFA_CV_TITLES_SINGULAR:0 "[GetDataModelSize(CharacterWindow.GetCharacter.MakeScope.GetList('CTFA_held_non_vanity_titles'))|V] [title|El]"

 #
 # Title tier text for VTs
 #

 CTFA_CURRENT_VANITY_TITLE_TYPE_TEXT:0 "[CTFA_form_of_address|E] для владетелей титула [Title.MakeScope.Var('CTFA_bound_primary_title').Title.GetName]"
 CTFA_FORMER_VANITY_TITLE_TYPE_TEXT:0 "Бывшая [CTFA_foa|El] для владетелей титула [Title.MakeScope.Var('CTFA_bound_primary_title').Title.GetName]"
 CTFA_UNUSED_VANITY_TITLE_TYPE_TEXT:0 "Неиспольуземая [CTFA_form_of_address|El]"

 #
 # FoA text for regular titles
 #

 CTFA_TITLE_FOA_PRIMARY:0 "[CTFA_form_of_address|E]: [Title.GetHolder.GetTitleAsNameNoTooltip]"
 CTFA_TITLE_FOA_NON_PRIMARY:0 "[CTFA_foa|E]: [Title.GetHolder.GetTitleAsNameNoTooltip] #weak (источник: [Title.GetHolder.GetPrimaryTitle.GetName])#!"

 #
 # CoA tooltip text
 #

 CTFA_VANILLA_COA_TOOLTIP_NO_HOLDER:0 "Не создано\n"
 CTFA_FOA_COA_TOOLTIP_NO_HOLDER:0 "Неиспользуемая [CTFA_form_of_address|El]\n"

 #
 # Grant/Revoke title item tooltip
 #

 CTFA_HAS_VT_TOOLTIP_INTERACTION_TITLE_ITEM:0 "#X @warning_icon! Нужно вернуть вассалу его стандартную [Concept('CTFA_form_of_address', 'форму обращения')|E], прежде чем отнимать у него [primary_title|El].#!\n\n"
