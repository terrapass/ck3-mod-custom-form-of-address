 CTFA_HAS_VT_TOOLTIP_INTERACTION_TITLE_ITEM:0 "#X @warning_icon! Нужно вернуть вассалу его стандартную [Concept('CTFA_form_of_address', 'форму обращения')|E], прежде чем отнимать у него [primary_title|El].#!\n\n"
